<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mach</title>
  <style>
    :root {
      --color-bg: #FFF9EC;
      --color-text: #424242;
      --color-text-dim: #666666;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: var(--color-text);
      background: var(--color-bg);
      margin: 0;
      padding: 20px;
      line-height: 1.3;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      text-align: left;
    }
    footer {
      margin-top: 60px;
      padding-top: 20px;
      font-size: 0.9em;
      color: var(--color-text-dim);
    }
    pre {
      padding: 16px;
      border-radius: 4px;
      overflow-x: auto;
      color: var(--color-bg);
      background: var(--color-text);
    }
    code {
      padding: 2px 4px;
      border-radius: 3px;
      font-size: 1em;
      color: var(--color-bg);
      background: var(--color-text);
    }
    pre code {
      padding: 0;
    }
    a {
      color: var(--color-text);
      border-radius: 4px;
      padding: 2px 4px;
      margin: 0px -4px;
    }
    a:hover {
      color: var(--color-bg);
      background: var(--color-text);
    }
    h1 a,h2 a, h3 a, h4 a, h5 a, h6 a {
      padding: 0;
      margin: 0;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }
    h2 {
      font-size: 1.5em;
      margin-top: 1.5em;
    }
    .logo {
      max-width: 120px;
      max-height: 120px;
    }
    .logo * {
      fill: var(--color-text);
    }
    .toc {
      margin-bottom: 2em;
      list-style: square;
      margin-left: 0;
      padding-left: 0;
      overflow: hidden;
    }
    .toc li {
      margin-bottom: 0.1em;
      overflow: hidden;
      position: relative;
      background: var(--color-bg);
    }
    .toc li[data-toc-level="2"] {
      font-weight: 600;
      padding-left: 1ch;
    }
    .toc li[data-toc-level="3"] {
      padding-left: 2ch;
    }
    .toc li a {
      text-decoration: none;
      overflow: hidden;
    }
    .toc li a:after {
      content:
          "┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈"
          "┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈"
          "┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈"
          "┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈"
      ;
      position: absolute;
      text-align: right;
      padding-left: 0.25ch;
      color: var(--color-text);
    }
    .code-block {
      position: relative;
    }
    .copy-btn {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      padding: 0.25rem 0.5rem;
      font-size: 0.75rem; background: var(--color-text);
      color: var(--color-bg);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      opacity: 0;
      font-family: monospace;
    }
    .code-block:hover .copy-btn {
      opacity: 1;
    }
    .copy-btn:hover {
      background: var(--color-text);
    }
  </style>
</head>
<body>
  <div class="container">
    <header style="display: flex; flex-direction: row; align-items: center; margin-bottom: 20px;">
      {{LOGO}}
      <div style="flex-grow: 1">
        <h1 style="margin: 0">mach</h1>
        <div style="margin: 0; font-size: 0.9em; color: var(--color-text-dim)">a tiny build system for OCaml</div>
      </div>
    </header>
    {{CONTENT}}
    <footer>2026 / by mach contributors</footer>
  </div>
</body>
</html>
